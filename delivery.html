<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delivery Form | Fast Delivery Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="delivery.html">Delivery</a></li>
                <li><a href="contact.html">Contact</a></li>
               
            </ul>
        </nav>
    </header>

    <!-- Delivery Form Section -->
    <section id="delivery" class="background-image">
        <h2>Delivery Request Form</h2>
        <p>Please fill out the details below to schedule your delivery.</p>
        <form action="#">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="form-group">
                <label for="pickup">Pickup Location</label>
                <input type="text" id="pickup" placeholder="Pickup Address" required>
            </div>
            <div class="form-group">
                <label for="delivery">Delivery Location</label>
                <input type="text" id="delivery" placeholder="Delivery Address" required>
            </div>
            <button type="submit">Schedule Delivery</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fast Delivery Service. All Rights Reserved.</p>
    </footer>

</body>
</html>
